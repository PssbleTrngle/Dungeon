name: Release

on:
  pull_request:
    branches:
    - master

jobs: 
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: chmod +x ./gradlew
      
    - run: ./gradlew build
      
  test-server:

    runs-on: ubuntu-latest

    steps:
      - run: ./gradlew runServer
